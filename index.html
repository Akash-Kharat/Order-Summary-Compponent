<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Compponent</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
</head>
<body >
    <main class="container"> 
    <img src="./images/illustration-hero.svg" alt="hero-image" id="hero-image">
    <section class="summary">
        <h1>Order Summary</h1>
        <p class="main-paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="annual-plan">
            <img src="./images/icon-music.svg" alt="music-icon">
            <div class="plan-details">
                <strong>Annual Plan</strong>
                <p>$59.99/year</p>
            </div>
            <a href="#" id="Change">Change</a>
        </div>
        <div><a href="#" id="Proceed-to-Payment">Proceed to Payment</a></div>
        <div><a href="#" id="Cancel-Order">Cancel Order</a></div>
    </section>
    </main>
    
</body>
</html>
